<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You â¤ï¸</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ffd6e8, #ffc2dd);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  text-align: center;
}

.container {
  background: #fff0f6;
  padding: 50px;
  border-radius: 25px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
  width: 90%;
  max-width: 400px;
  position: relative;
}

h1 {
  color: #c2185b;
  margin-bottom: 10px;
}

p {
  color: #e91e63;
  margin-bottom: 30px;
}

button {
  padding: 12px 25px;
  font-size: 1rem;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
  transition: 0.3s;
}

.yes {
  background: linear-gradient(45deg, #ff4fa3, #ff1493);
  color: white;
}

.no {
  background: #ffc0cb;
  color: #b3005e;
  position: relative;
}

.hidden {
  display: none;
}

.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  color: #ff4fa3;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container" id="question">
  <h1>â¤ï¸</h1>
  <p>Will you be my Valentine?
  -YashğŸ¥¹</p>
  <button class="yes" onclick="sayYes()">Yes ğŸ’–</button>
  <button class="no" onmouseover="moveNo(this)">No ğŸ’”</button>
</div>

<div class="container hidden" id="yay">
  <h1>YAYYY ğŸ¥¹ğŸ’˜</h1>
  <p>You just made me the happiest person alive.</p>
  <p>Happy Valentineâ€™s Day â¤ï¸</p>
</div>

<script>
function moveNo(btn) {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  btn.style.transform = `translate(${x}px, ${y}px)`;
}

function sayYes() {
  document.getElementById("question").classList.add("hidden");
  document.getElementById("yay").classList.remove("hidden");
}

// floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "ğŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 20 + 15) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 500);
</script>

</body>
</html>
