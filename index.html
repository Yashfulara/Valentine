<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>For You ‚ù§Ô∏è</title>

<style>
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: linear-gradient(135deg, #ffd6e8, #ffc2dd);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100svh; /* better for mobile */
  padding: 20px;
  overflow: hidden;
}

.container {
  background: #fff0f6;
  padding: 35px 25px;
  border-radius: 25px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.12);
  width: 100%;
  max-width: 380px;
  text-align: center;
  position: relative;
}

h1 {
  color: #c2185b;
  font-size: 1.8rem;
  margin-bottom: 10px;
}

p {
  color: #e91e63;
  font-size: 1rem;
  margin-bottom: 25px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
  position: relative;
}

button {
  padding: 12px 22px;
  font-size: 1rem;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.yes {
  background: linear-gradient(45deg, #ff4fa3, #ff1493);
  color: white;
  box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
}

.no {
  background: #ffc0cb;
  color: #b3005e;
  position: absolute;
}

.hidden {
  display: none;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  animation: floatUp 5s linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}

@media (max-width: 400px) {
  h1 { font-size: 1.6rem; }
  p { font-size: 0.95rem; }
}
</style>
</head>

<body>

<div class="container" id="question">
  <h1>‚ù§Ô∏è</h1>
  <p>Will you be my Valentine?<br>
  -Yash</p>

  <div class="buttons" id="buttonArea">
    <button class="yes" onclick="sayYes()">Yes üíñ</button>
    <button class="no" id="noBtn">No üíî</button>
  </div>
</div>

<div class="container hidden" id="yay">
  <h1>YAYYY ü•πüíò</h1>
  <p></p>
  <p>Happy Valentine‚Äôs Day ‚ù§Ô∏è</p>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const buttonArea = document.getElementById("buttonArea");

function moveNo() {
  const areaRect = buttonArea.getBoundingClientRect();
  const maxX = areaRect.width - noBtn.offsetWidth;
  const maxY = 60;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
}

noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("mouseover", moveNo);

function sayYes() {
  document.getElementById("question").classList.add("hidden");
  document.getElementById("yay").classList.remove("hidden");
}

// floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 15 + 15) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}, 700);
</script>

</body>
</html>
